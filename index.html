<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    </head>
<body>
    <h1 class="fs-3 py-5 text-center">Todo List</h1>
    <form class="d-flex justify-content-center container">
       <div class="row">
            <div class="col-12 d-flex justify-content-between">
            <input type="text" class="col-9" placeholder="Text in here" id="todoInput">
            <button class="col-3 border border-0 bg-success" id="todoAddBtn" type="submit">Add Todo</button>
            </div>

            <div class="col-12 text-end">
                <button class="col-3 border border-0 bg-danger" id="removeAllBtn">Remove All</button>
            </div>
            
            <div class="col-12 py-3">
                <ul class="border border-4 p-1 list-group" id="todos">
                </ul>
            </div>
       </div>
    </form>









    <script src="todo-list.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
